
<!doctype html>
<html lang="hu">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Kaputelefon</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/index.css" rel="stylesheet">
</head>

<body>

<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Kaputelefon</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#settings" onclick="menu(this)">Beállítások</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#phonebook" onclick="menu(this)">Telefonkönyv</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#admin" onclick="menu(this)">Szervíz</a>
				</li>
			</ul>
			<form class="form-inline">
					<input class="form-control" placeholder="Url" id="urlText" value="http://localhost:8080">
			</form>
		</div>
	</nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
	<div class="page hidden" id="admin">

			<div class="form-group">
				<button class="btn" onclick="restart()">Újraindítás</button>
			</div>

			<div class="form-group">
				<button class="btn" onclick="factoryReset()">Gyári beállítások visszaállítása</button>
			</div>
	</div>
	<div class="page hidden" id="phonebook"></div>
	<div class="page hidden" id="settings">
		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="ssidText">SSID</label>
						<input type="text" class="form-control" id="ssidText" placeholder="SSID">
					</div>
					<div class="form-group">
						<label for="passwordText">Jelszó</label>
						<input type="text" class="form-control" id="passwordText" placeholder="Jelszó">
					</div>
					<button type="submit" class="btn btn-primary">Mentés</button>
				</form>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="gvolText">Csengetés hangerő</label>
						<input type="text" class="form-control" id="gvolText" placeholder="Csengetés hangerő">
					</div>
					<div class="form-group">
						<label for="rvolText">Ajtócsengő hangerő</label>
						<input type="text" class="form-control" id="rvolText" placeholder="Ajtócsengő hangerő">
					</div>
					<div class="form-group">
						<label for="cvolText">Beep hangerő</label>
						<input type="text" class="form-control" id="cvolText" placeholder="Beep hangerő">
					</div>
					<div class="form-group">
						<label for="typeSelect">Kaputelefon típusa</label>
						<select class="custom-select" id="typeSelect">
							<option selected>Válasszon...</option>
							<option value="codefon">Codefon</option>
							<option value="mkt">MKT</option>
							<option value="laskomex">Laskomex</option>
						</select>
					</div>
					<div class="form-group">
						<label for="codeText">Kapukód</label>
						<input type="text" class="form-control" id="codeText" placeholder="Kapukód">
					</div>
					<button type="submit" class="btn btn-primary">Mentés</button>
				</form>
			</div>
		</div>
	</div>
</main>

<footer class="footer">
	<div class="container">
		<span class="text-muted">Motyo design :)</span>
	</div>
</footer>

</body>
</html>
